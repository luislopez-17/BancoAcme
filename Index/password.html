<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="../Styles/styles.css" />
</head>
<body>

    <div class="login">
        <!-- Flecha para volver al login -->
        <a href="../Index/Login.html" style="position: absolute; top: 20px; left: 20px; text-decoration: none; font-size: 3rem; color: #ffe066;">
            &#8592; 
        </a>

        <img src="../assets/ChatGPT Image 13 jul 2025, 06_07_29 p.m..png" alt="logo" />
        <h1>Banco Acme</h1>

        <form id="loginForm">
            <h3>Recuperar Contraseña</h3>
            <select id="typeID" required>
                <option value="" disabled selected>Tipo de Identificación</option>
                <option value="Cédula">Cédula</option>
                <option value="Pasaporte">Pasaporte</option>
            </select>

            <input type="text" placeholder="Número de Identificación" id="NumberID" required />
            <input type="email" placeholder="Correo Electrónico" id="email" required />

            <button type="submit">Cambiar Contraseña</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../JavaScript/passwordd.js"></script>
</body>
</html>
