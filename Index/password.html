<html lang="en">

    <link rel="stylesheet" href="../Styles/styles.css">

<body>

    <div class="login">

        <img src="../assets/ChatGPT Image 13 jul 2025, 06_07_29 p.m..png" alt="logo">
        <h1>Banco Acme</h1>

        <form id="Login">
            <h3>Recuperar Contraseña</h3>
            <select id="typeID" required>

        </form>
