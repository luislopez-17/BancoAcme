<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
    <link rel="stylesheet" href="../Styles/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>Banco Acme</h2>
            </div>
            <ul class="menu">
                <li class="menu-item active" data-section="resumen-cuenta">Resumen de Cuenta</li>
                <li class="menu-item" data-section="transacciones">Resumen de Transacciones</li>
                <li class="menu-item" data-section="consignacion">Consignación Electrónica</li>
                <li class="menu-item" data-section="retiro">Retiro de Dinero</li>
                <li class="menu-item" data-section="pago-servicios">Pago de Servicios Públicos</li>
                <li class="menu-item" data-section="extracto">Extracto Bancario</li>
                <li class="menu-item" data-section="certificado">Certificado Bancario</li>
                <li class="menu-item" data-section="cerrar-sesion">Cerrar Sesión</li>
            </ul>
        </nav>

        <div class="content">
            <div class="section" id="resumen-cuenta">
                <h2>Resumen de Cuenta</h2>
                <div class="resumen-cuenta-content">
                    <div class="resumen-cuenta-content-item">
                        <h3>Saldo Actual</h3>
                        <p id="saldo-actual-valor"></p>
                    </div>
                    <div class="resumen-cuenta-content-item">
                        <h3>Numero de Cuenta</h3>
                        <p id="numero-cuenta-valor"></p>
                    </div>
                    <div class="resumen-cuenta-content-item">
                        <h3>Fecha de Apertura</h3>
                        <p id="fecha-apertura-valor"></p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="../JavaScript/script.js"></script>
</body>
</html>
