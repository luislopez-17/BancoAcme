<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/styles.css">
    <title>BANCO ACME</title>
</head>
<body>
    <div class="login">
        <img src="../assets/ChatGPT Image 13 jul 2025, 06_07_29 p.m..png" alt="logo">
        <h1>Banco Acme</h1>

        <form id="Login">
            <select id="typeID" required>
                <option value="">Tipo de Identificación</option>
                <option value="CC">Cédula</option>
                <option value="Cuenta">Número de Cuenta</option>
            </select>
        </form>

        <input type="number" placeholder="Número de Identificación" id="NumberID" required>
        <input type="password" placeholder="Contraseña" id="password" required>

        <button>Iniciar Sesión</button>
    
    <div class="links">
            <a href="#">Crear Cuenta</a>
            <a href="#">Recuperar Contraseña</a>
        </div>
    </div>

    <script src="../JavaScript/script.js"></script>
</body>
</html>
